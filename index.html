    <!-- iOS 9 compatibility: CSS Variables polyfill -->
    <script>
      // Detect if CSS variables are supported
      if (!window.CSS || !CSS.supports || !CSS.supports('--a', '0')) {
        // Apply fallback colors directly for iOS 9
        document.documentElement.style.cssText = 
          'background-color: #d4f1f9;' +
          'color: #1a4a5c;';
      }
    </script>
    <style>
      /* Fallback styles for browsers without CSS variable support */
      @supports not (--a: 0) {
        :root {
          background-color: #d4f1f9;
          color: #1a4a5c;
        }
        body {
          background-color: #d4f1f9;
          color: #1a4a5c;
          font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
        }
      }
    </style>

  <body>
    <div id="root"></div>
    <script>
      // Polyfill for Array.from (needed for iOS 9)
      if (!Array.from) {
        Array.from = function(arrayLike) {
          return [].slice.call(arrayLike);
        };
      }
      // Polyfill for Object.assign (needed for iOS 9)
      if (typeof Object.assign !== 'function') {
        Object.assign = function(target) {
          if (target == null) {
            throw new TypeError('Cannot convert undefined or null to object');
          }
          var to = Object(target);
          for (var i = 1; i < arguments.length; i++) {
            var nextSource = arguments[i];
            if (nextSource != null) {
              for (var nextKey in nextSource) {
                if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                  to[nextKey] = nextSource[nextKey];
                }
              }
            }
          }
          return to;
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script nomodule>
      // Fallback message for browsers that don't support ES modules at all
      document.getElementById('root').innerHTML = 
        '<div style="padding:40px;text-align:center;font-family:sans-serif;">' +
        '<h2>Chargement...</h2>' +
        '<p>Si cette page ne se charge pas, veuillez mettre à jour votre navigateur.</p>' +
        '</div>';
    </script>
